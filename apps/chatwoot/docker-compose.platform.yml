# Chatwoot for VisualKit Platform
# Human agent escalation inbox integration
#
# Usage:
#   docker compose -f docker-compose.platform.yml up -d
#
# Prerequisites:
#   - Platform network exists: docker network create platform-network
#   - PostgreSQL (platform-postgres) running with chatwoot database
#   - Redis (platform-redis) running
#
# Access:
#   - Web UI (via proxy): http://localhost:3003 (use this for iframe embedding)
#   - Direct: http://localhost:3000 (not for iframe - has X-Frame-Options)
#   - API: http://localhost:3003/api/v1
#   - Mailhog (dev emails): http://localhost:8025
#
# Architecture:
#   Dashboard (5174) → Nginx Proxy (3003) → Chatwoot (3000)
#   The proxy strips X-Frame-Options to allow iframe embedding
#
# SSO: Users log into Chatwoot separately. For enterprise SSO, configure
#      Chatwoot SAML with your platform as Identity Provider.

services:
  # Nginx proxy that strips X-Frame-Options for iframe embedding
  chatwoot-proxy:
    image: nginx:alpine
    container_name: platform-chatwoot-proxy
    restart: unless-stopped
    ports:
      - '3003:80'
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      chatwoot:
        condition: service_healthy
    networks:
      - platform-network

  chatwoot:
    image: chatwoot/chatwoot:v3.14.1
    container_name: platform-chatwoot
    restart: unless-stopped
    working_dir: /app
    ports:
      - '3000:3000'
    env_file: .env
    environment:
      - RAILS_ENV=production
      - NODE_ENV=production
      - RAILS_LOG_TO_STDOUT=true
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
    healthcheck:
      test: ['CMD', 'curl', '-sf', 'http://localhost:3000/api']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    depends_on:
      chatwoot-migrate:
        condition: service_completed_successfully
    networks:
      - platform-network
    volumes:
      - chatwoot-storage:/app/storage
      - chatwoot-public:/app/public

  chatwoot-migrate:
    image: chatwoot/chatwoot:v3.14.1
    container_name: platform-chatwoot-migrate
    working_dir: /app
    env_file: .env
    environment:
      - RAILS_ENV=production
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 'db:chatwoot_prepare']
    networks:
      - platform-network

  chatwoot-sidekiq:
    image: chatwoot/chatwoot:v3.14.1
    container_name: platform-chatwoot-sidekiq
    restart: unless-stopped
    working_dir: /app
    env_file: .env
    environment:
      - RAILS_ENV=production
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    depends_on:
      chatwoot:
        condition: service_healthy
    networks:
      - platform-network
    volumes:
      - chatwoot-storage:/app/storage

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: platform-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'  # SMTP server
      - '8025:8025'  # Web UI
    networks:
      - platform-network

networks:
  platform-network:
    external: true

volumes:
  chatwoot-storage:
    name: platform-chatwoot-storage
  chatwoot-public:
    name: platform-chatwoot-public
