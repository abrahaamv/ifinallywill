name: Publish Widget SDK to NPM

on:
  push:
    tags:
      - 'widget-sdk-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm --filter @platform/widget-sdk typecheck

      - name: Build library
        run: pnpm --filter @platform/widget-sdk build:lib

      - name: Publish to NPM
        working-directory: apps/widget-sdk
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Widget SDK ${{ github.ref }}
          body: |
            See [CHANGELOG.md](https://github.com/yourusername/platform/blob/main/apps/widget-sdk/CHANGELOG.md) for details.
          draft: false
          prerelease: false
