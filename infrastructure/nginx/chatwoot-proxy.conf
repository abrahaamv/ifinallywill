# Chatwoot Proxy for Development
# Strips X-Frame-Options to allow iframe embedding from dashboard
#
# Usage: docker run -d --name chatwoot-proxy -p 3001:80 \
#   -v $(pwd)/chatwoot-proxy.conf:/etc/nginx/conf.d/default.conf:ro \
#   --network platform_default nginx:alpine

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://platform-chatwoot:3000;
        proxy_http_version 1.1;
        proxy_set_header Host localhost:3000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;

        # CRITICAL: Strip X-Frame-Options to allow iframe embedding
        proxy_hide_header X-Frame-Options;

        # Also handle WebSocket for ActionCable
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }
}
