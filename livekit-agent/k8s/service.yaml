apiVersion: v1
kind: Service
metadata:
  name: livekit-agent
  namespace: default
  labels:
    app: livekit-agent
  annotations:
    # Prometheus scraping
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: livekit-agent
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: livekit-agent-headless
  namespace: default
  labels:
    app: livekit-agent
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod access
  selector:
    app: livekit-agent
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
