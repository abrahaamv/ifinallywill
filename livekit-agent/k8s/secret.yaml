# Kubernetes Secret for sensitive configuration
# IMPORTANT: DO NOT commit this file with real credentials
# Use external secret management (e.g., Sealed Secrets, External Secrets Operator)

apiVersion: v1
kind: Secret
metadata:
  name: livekit-agent-secrets
  namespace: default
  labels:
    app: livekit-agent
type: Opaque
stringData:
  # LiveKit credentials
  LIVEKIT_API_KEY: "your-livekit-api-key"
  LIVEKIT_API_SECRET: "your-livekit-api-secret"

  # Backend API key
  BACKEND_API_KEY: "your-backend-api-key"

  # AI Provider API keys
  OPENAI_API_KEY: "your-openai-api-key"
  ANTHROPIC_API_KEY: "your-anthropic-api-key"
  GOOGLE_API_KEY: "your-google-api-key"
  DEEPGRAM_API_KEY: "your-deepgram-api-key"
  ELEVENLABS_API_KEY: "your-elevenlabs-api-key"
  VOYAGE_API_KEY: "your-voyage-api-key"

# Alternative: Use base64-encoded values with 'data' instead of 'stringData'
# data:
#   OPENAI_API_KEY: <base64-encoded-value>
#
# To encode: echo -n 'your-api-key' | base64
# To decode: echo -n '<base64-value>' | base64 -d
