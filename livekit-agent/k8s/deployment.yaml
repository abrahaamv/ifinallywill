apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-agent
  namespace: default
  labels:
    app: livekit-agent
    version: v1
spec:
  replicas: 3  # HPA will adjust this
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: livekit-agent
  template:
    metadata:
      labels:
        app: livekit-agent
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Service account for RBAC
      serviceAccountName: livekit-agent

      # Node affinity for resource optimization
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - livekit-agent
                topologyKey: kubernetes.io/hostname

      containers:
        - name: agent
          image: your-registry/livekit-agent:latest
          imagePullPolicy: Always

          # Security
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          # Resource limits
          resources:
            requests:
              cpu: 1000m      # 1 CPU core
              memory: 2Gi
            limits:
              cpu: 2000m      # 2 CPU cores
              memory: 4Gi

          # Environment variables from ConfigMap and Secret
          envFrom:
            - configMapRef:
                name: livekit-agent-config
            - secretRef:
                name: livekit-agent-secrets

          # Additional environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Ports
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Liveness probe
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # DNS configuration
      dnsPolicy: ClusterFirst

      # Termination grace period
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: livekit-agent
  namespace: default
  labels:
    app: livekit-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: livekit-agent
  namespace: default
spec:
  rules:
    - apiGroups: [""]
      resources: ["configmaps", "secrets"]
      verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: livekit-agent
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: livekit-agent
subjects:
  - kind: ServiceAccount
    name: livekit-agent
    namespace: default
