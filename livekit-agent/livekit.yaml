# LiveKit Server Configuration for Development
# Production deployments should use environment variables

port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  # Port range for WebRTC
  port_range_start: 50000
  port_range_end: 50100
  # Use mDNS for local development
  use_external_ip: false
  # Packet buffer size
  packet_buffer_size: 1000

redis:
  # Redis not used in dev, but can be enabled for production
  # address: redis:6379

keys:
  # Development keys (CHANGE IN PRODUCTION)
  devkey: devsecret

logging:
  level: info
  # Structured JSON logging
  json: true
  # Log to file
  # file: /var/log/livekit.log

room:
  # Automatically disconnect participants after timeout
  auto_create: true
  # Enable room auto-close when empty
  empty_timeout: 300  # 5 minutes
  # Max participants per room
  max_participants: 100

# Webhook configuration (for production)
# webhook:
#   api_key: your_webhook_secret
#   urls:
#     - http://your-backend:3001/webhooks/livekit

# Turn/STUN servers for NAT traversal (production)
# turn:
#   enabled: true
#   domain: turn.yourdomain.com
#   tls_port: 5349
#   udp_port: 3478

# Node limits (production)
# limit:
#   num_tracks: 1000
#   bytes_per_sec: 100_000_000  # 100 MB/s
