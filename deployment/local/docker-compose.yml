version: '3.8'

# =============================================================================
# AI Assistant Platform - Local Server Deployment
# =============================================================================
# Usage:
#   docker compose up -d          # Start all services
#   docker compose down           # Stop all services
#   docker compose logs -f        # View logs
#   docker compose ps             # Check status
# =============================================================================

name: ai-platform

services:
  # ===========================================================================
  # DATABASES
  # ===========================================================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: platform-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-platform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-platform} -d ${POSTGRES_DB:-platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - platform-network

  redis:
    image: redis:7.4-alpine
    container_name: platform-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?Redis password required}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-network

  # ===========================================================================
  # LIVEKIT (WebRTC Server)
  # ===========================================================================

  livekit:
    image: livekit/livekit-server:v1.7
    container_name: platform-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    volumes:
      - ./config/livekit/livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"     # HTTP API
      - "7881:7881"     # WebRTC TCP
      - "7882:7882/udp" # WebRTC UDP (TURN)
      - "50000-50060:50000-50060/udp"  # RTC UDP ports
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}:${LIVEKIT_API_SECRET}"
    networks:
      - platform-network

  # ===========================================================================
  # BACKEND SERVICES
  # ===========================================================================

  api:
    build:
      context: ../..
      dockerfile: deployment/local/dockerfiles/api.Dockerfile
    container_name: platform-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-platform}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-platform}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SESSION_SECRET: ${SESSION_SECRET:?Session secret required}
      # AI Provider Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      # LiveKit
      LIVEKIT_URL: http://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - platform-network

  realtime:
    build:
      context: ../..
      dockerfile: deployment/local/dockerfiles/realtime.Dockerfile
    container_name: platform-realtime
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SESSION_SECRET: ${SESSION_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform-network

  # ===========================================================================
  # LIVEKIT AGENT (Python)
  # ===========================================================================

  livekit-agent:
    build:
      context: ../..
      dockerfile: deployment/local/dockerfiles/livekit-agent.Dockerfile
    container_name: platform-livekit-agent
    restart: unless-stopped
    environment:
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:?Google API key required for Gemini}
      # Backend API for context
      BACKEND_API_URL: http://api:3001
    depends_on:
      - livekit
      - api
    networks:
      - platform-network

  # ===========================================================================
  # FRONTEND APPS
  # ===========================================================================

  landing:
    build:
      context: ../..
      dockerfile: deployment/local/dockerfiles/landing.Dockerfile
      args:
        VITE_API_URL: ${PUBLIC_API_URL:-https://api.yourdomain.com}
    container_name: platform-landing
    restart: unless-stopped
    networks:
      - platform-network

  dashboard:
    build:
      context: ../..
      dockerfile: deployment/local/dockerfiles/dashboard.Dockerfile
      args:
        VITE_API_URL: ${PUBLIC_API_URL:-https://api.yourdomain.com}
        VITE_WS_URL: ${PUBLIC_WS_URL:-wss://ws.yourdomain.com}
    container_name: platform-dashboard
    restart: unless-stopped
    networks:
      - platform-network

  meeting:
    build:
      context: ../..
      dockerfile: deployment/local/dockerfiles/meeting.Dockerfile
      args:
        VITE_API_URL: ${PUBLIC_API_URL:-https://api.yourdomain.com}
        VITE_LIVEKIT_URL: ${PUBLIC_LIVEKIT_URL:-wss://livekit.yourdomain.com}
    container_name: platform-meeting
    restart: unless-stopped
    networks:
      - platform-network

  # ===========================================================================
  # REVERSE PROXY
  # ===========================================================================

  nginx:
    image: nginx:alpine
    container_name: platform-nginx
    restart: unless-stopped
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
      - realtime
      - landing
      - dashboard
      - meeting
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform-network

  # ===========================================================================
  # CLOUDFLARE TUNNEL
  # ===========================================================================

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: platform-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?Cloudflare tunnel token required}
    depends_on:
      - nginx
    networks:
      - platform-network

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  postgres_data:
    name: platform-postgres-data
  redis_data:
    name: platform-redis-data

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  platform-network:
    name: platform-network
    driver: bridge
