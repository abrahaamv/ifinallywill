apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-agent-config
  namespace: default
  labels:
    app: livekit-agent
data:
  # LiveKit connection
  LIVEKIT_URL: "wss://livekit.yourdomain.com"

  # Backend API
  BACKEND_URL: "https://api.yourdomain.com"

  # Redis
  REDIS_URL: "redis://redis-master:6379/0"

  # PostgreSQL
  DATABASE_URL: "postgresql://platform:password@postgres:5432/platform"

  # Frame processing
  FRAME_SIMILARITY_THRESHOLD: "10"
  ACTIVE_FPS: "30.0"
  IDLE_FPS: "5.0"

  # Tenant routing weights
  GEMINI_FLASH_LITE_WEIGHT: "0.60"
  GEMINI_FLASH_WEIGHT: "0.25"
  CLAUDE_SONNET_WEIGHT: "0.15"

  # Python environment
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
