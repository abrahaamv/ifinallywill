# Kustomize configuration for managing Kubernetes manifests
# Usage: kubectl apply -k k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

# Common labels applied to all resources
commonLabels:
  app: livekit-agent
  managed-by: kustomize

# Common annotations
commonAnnotations:
  app.kubernetes.io/name: livekit-agent
  app.kubernetes.io/version: "1.0.0"

# Resources
resources:
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - configmap.yaml
  - secret.yaml  # WARNING: DO NOT use this in production - use external secret management

# Image transformation (update image tag)
images:
  - name: your-registry/livekit-agent
    newTag: latest

# ConfigMap generator (alternative to configmap.yaml)
# configMapGenerator:
#   - name: livekit-agent-config
#     literals:
#       - LIVEKIT_URL=wss://livekit.yourdomain.com
#       - BACKEND_URL=https://api.yourdomain.com

# Secret generator (alternative to secret.yaml)
# secretGenerator:
#   - name: livekit-agent-secrets
#     literals:
#       - LIVEKIT_API_KEY=your-api-key
#     files:
#       - .env.secret  # Load from file

# Patches for environment-specific customization
# patchesStrategicMerge:
#   - overlays/production/patch.yaml

# Replicas patch (can be overridden per environment)
# replicas:
#   - name: livekit-agent
#     count: 5
